<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register-pomodoro-timer-mvp-v2</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <a href="index.html" class="back-link" aria-label="戻る">&#8592;</a>
  </header>

  <main>
    <div>新規アカウント登録</div>
    <div>
      <form id="register-form">
        <table>
          <tr>
            <td>ユーザー名</td>
            <td><input type="text" id="username-input" required></td>
          </tr>

          <tr>
            <td>パスワード</td>
            <td><input type="password" id="password-input" required></td>
          </tr>

          <tr>
            <td>パスワード(確認用)</td>
            <td><input type="password" id="confirm-password-input" required></td>
          </tr>

        </table>
        <button type="submit">登録</button>
      </form>
    </div>
  </main>

  <script src="js/setting.js"></script>
</body>

</html>
