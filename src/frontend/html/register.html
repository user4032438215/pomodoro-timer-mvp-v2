<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register-pomodoro-timer-mvp-v2</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <a href="index.html" class="back-link" aria-label="戻る">&#8592;</a>
  </header>

  <main>
    <div>新規アカウント登録</div>
    <div>
      <form id="register-form">
        <div>
          <label for="username">ユーザー名</label>
          <input type="text" id="username" required>
        </div>

        <div>
          <label for="email">メールアドレス</label>
          <input type="email" id="email" required>
        </div>

        <div>
          <label for="password">パスワード</label>
          <input type="password" id="password" aria-describedby="password-help" required>
          <small id="password-help">パスワードは8文字以上にしてください</small>
        </div>


        <button type="submit">登録</button>
      </form>
    </div>
  </main>

  <!-- バリデーションのスクリプト とりあえずインライン -->
  <script>
    const form = document.getElementById("register-form");
    form.addEventListener("submit", function (e) {
      e.preventDefault(); // ページリロード防止


      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !email || !password) {
        alert("全ての項目を入力してください");
        return;
      }

      if (password.length < 8) {
        alert("パスワードは8文字以上にしてください");
        return;
      }

      // ダミー処理
      alert("登録成功！");
      window.location.href = "index.html";
    });
  </script>

  <script src="js/register.js"></script>

  <div>
    <!-- テスト用のダミー認証
    name "TestUser"
    email "test@example.com"
    password "12345678" -->
  </div>

</body>

</html>
