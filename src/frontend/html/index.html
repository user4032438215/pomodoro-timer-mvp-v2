<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- name="viewport" → 「ビューポート（表示領域）」に関する設定 -->
  <!-- width=device-width → ページの横幅を「その端末の画面幅」に合わせる。-->
  <!-- initial-scale=1.0 → ページを読み込んだときの拡大率を「1倍」にする。-->

  <title>index-pomodoro-timer-mvp-v2</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    .header-right-links {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      /* 横並びにする */
      gap: 10px;
      /* 要素間の間隔を10pxに */
      font-size: 24px;

    }



    .header-right-links a {
      text-decoration: none;
      /* 下線を消す */
      color: black;
    }

    /* 簡易メニューのスタイル */
    .menu-bar {
      display: none;
      position: absolute;
      top: 50px;
      left: 10px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .menu-bar.open {
      display: block;
    }

    .menu-bar a {
      display: block;
      margin: 5px 0;
      text-decoration: none;
      color: #333;
    }
  </style>

</head>

<body>

  <header>
    <div class="header-right-links">
      <a href="login.html" class="login-link" aria-label="ログイン">ログイン</a>
      <a href="register.html" class="register-link" aria-label="新規登録">新規登録</a>
      <a href="setting.html" class="setting-link" aria-label="設定">&#9881;</a>
    </div>


    <button id="menu-toggle" class="menu-toggle" aria-label="メニュー">&#8801;</button>
    <!-- 開閉するメニューバー -->
    <nav id="menu-bar" class="menu-bar">
      <ul>
        <li><a href="activity.html">今月の活動記録</a></li>
      </ul>
      
    </nav>

  </header>

  <main>

    <div>POMODORO TIMER</div>

    <p id="session-status" aria-live="polite">作業開始</p>

    <output id="timer-container"></output>

    <button id="control-btn">▶</button>

    <p id="pomodoro-count">現在 0 ポモドーロ完了！</p>

  </main>





  <script src="js/timer.js"></script>

  <!-- インラインスクリプトで開閉制御 -->
  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const menuBar = document.getElementById("menu-bar");

    menuToggle.addEventListener("click", function (e) { //preventDefaultでページリロードを防ぐために引数eを宣言
      e.preventDefault();
      menuBar.classList.toggle("open");
    });
  </script>
</body>

</html>
