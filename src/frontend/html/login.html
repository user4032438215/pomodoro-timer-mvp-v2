<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login-pomodoro-timer-mvp-v2</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <a href="index.html" class="back-link" aria-label="戻る">&#8592;</a>
  </header>

  <main>
    <div>ログイン</div>
    <div>
      <form id="login-form">

        <div>
          <label for="email">メールアドレス</label>
          <input type="email" id="email" required>
        </div>

        <div>
          <label for="password">パスワード</label>
          <input type="password" id="password" required>
        </div>

        <button type="submit">ログイン</button>
      </form>

      <div>
        または<a href="register.html" class="register-link" aria-label="新規登録">新規登録</a>
      </div>
    </div>
  </main>

  <!-- バリデーションのスクリプト とりあえずインライン -->
  <script>
    const form = document.getElementById("login-form");
    form.addEventListener("submit", function (e) {
      e.preventDefault(); // ページリロード防止

      //.trim(); で 前後の空白を弾くバリデーションにする。
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("適切なメールアドレスとパスワードの値を入力してください");
        return;
      }

      // ダミー処理（本来はサーバーに送信）
      if (email === "test@example.com" && password === "12345678") {
        alert("ログイン成功！");
        window.location.href = "index.html";
      } else {
        alert("ログイン失敗。メールかパスワードが違います。");
      }
    });
  </script>

  <script src="js/login.js"></script>

  <div>
    <!-- テスト用のダミー認証
    name "TestUser"
    email "test@example.com"
    password "12345678" -->
  </div>

</body>

</html>
