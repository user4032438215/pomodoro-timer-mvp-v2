<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- name="viewport" → 「ビューポート（表示領域）」に関する設定 -->
  <!-- width=device-width → ページの横幅を「その端末の画面幅」に合わせる。-->
  <!-- initial-scale=1.0 → ページを読み込んだときの拡大率を「1倍」にする。-->

  <title>pomodoro-timer-mvp-v2</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1>POMODORO TIMER</h1>

  <p id="session-status" aria-live="polite">作業開始</p>

  <output id="timer-container">00:00</output>

  <button id="control-btn">▶</button>

  <p id="pomodoro-count">現在 0 ポモドーロ完了！</p>

  
  
  <script src="js/timer.js"></script>
</body>

</html>
